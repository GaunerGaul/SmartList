<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Blackboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        header {
            background-color: #0000ff;
            color: #fff;
            padding: 20px;
            text-align: left;
            width: 100%;
        }
        .director-notes textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .director-notes button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .director-notes button:hover {
            background-color: #45a049;
        }
        .notes-container {
            width: calc(50% - 20px);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .lesson-table {
            width: calc(50% - 20px);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: calc(100% - 42px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1> Digital Blackboard</h1>
    </header>
    <main class="container">
        <section class="header" id="directors-notes">
            <h2>Director's Note</h2>
            <textarea id="director-note-input" placeholder="Enter director's note..."></textarea>
            <button onclick="toggleDirectorNote()">Add Director's Note</button>
        </section>
        <section class="notes-container" id="teachers-notes">
            <h2>Teacher's Notes</h2>
            <div id="teacher-notes-content">
                <!-- Teacher's notes will be dynamically added here -->
            </div>
            <textarea id="teacher-note-input" placeholder="Erstelle einen Eintrag"></textarea>
            <button onclick="addTeacherNote()">Hinzuf√ºgen</button>
        </section>
        <section class="lesson-table">
            <h2>Vertretungsplan</h2>
            <!-- Content for lesson table will go here -->
        </section>
    </main>

    <script>
        function toggleDirectorNote() {
            var noteTextarea = document.getElementById('director-note-input');
            var addButton = document.querySelector('#directors-notes button');
            if (noteTextarea.style.display === 'none' || noteTextarea.style.display === '') {
                noteTextarea.style.display = 'block';
                addButton.textContent = 'Hide Director\'s Note';
            } else {
                noteTextarea.style.display = 'none';
                addButton.textContent = 'Add Director\'s Note';
            }
        }

        function addTeacherNote() {
            var noteInput = document.getElementById('teacher-note-input');
            var noteText = noteInput.value.trim();
            if (noteText !== '') {
                var noteDiv = document.createElement('div');
                noteDiv.textContent = noteText;
                noteDiv.classList.add('note');
                document.getElementById('teacher-notes-content').appendChild(noteDiv);
                noteInput.value = ''; // Clear the input field after adding the note
            }
        }
    </script>
</body>
</html>
