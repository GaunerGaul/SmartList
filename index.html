<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Blackboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        .notes-container {
            width: calc(50% - 20px);
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .director-notes {
            background-color: #ffcc00;
        }
        .lesson-table {
            width: calc(50% - 20px);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Digital Blackboard</h1>
    </header>
    <main class="container">
        <section class="notes-container">
            <h2>Teacher's Notes</h2>
            <!-- Content for teacher's notes will go here -->
        </section>
        <section class="notes-container director-notes">
            <h2>Director's Notes</h2>
            <!-- Content for director's notes will go here -->
        </section>
        <section class="lesson-table">
            <h2>Lesson Table</h2>
            <!-- Content for lesson table will go here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Digital Blackboard. All rights reserved.</p>
    </footer>
</body>
</html>
